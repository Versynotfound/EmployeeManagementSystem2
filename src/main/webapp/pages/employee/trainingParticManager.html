<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人力资源管理系统</title>
    <style>
        html, body, #app {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .box {
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            background-color: #ffffff;


            .el-main {
                flex: 1;
                color: #000000;
                text-align: center;
                line-height: 160px;
            }
        }


        .el-container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .el-header {
            display: flex;
            justify-content: space-between;
            background-color: #9bc3f8;
            color: #000000;
            text-align: center;
            line-height: 60px;
        }

        .el-aside {
            background-color: #ffffff;
            color: #000000;
            text-align: center;
            line-height: 200px;
        }


        .el-menu {
            background-color: #becbda;
        }

        .avatar-info {
            display: flex;
            align-items: center;
            margin-top: 0;
            margin-right: 10px;
            margin-left: 550px;
            cursor: pointer;
        }

        .username {
            margin-left: 0;
        }

    </style>

</head>
<body>
<script src="../../js/vue.js"></script>
<script src="../../element-ui/lib/index.js"></script>
<link rel="stylesheet" href="../../element-ui/lib/theme-chalk/index.css">

<script src="../../js/axios-0.18.0.js"></script>

<div id="app">
    <el-container>
        <el-header>
            <div style="display: flex; justify-content: space-between;">
                <div>
                    <h1 style="margin-top: 0; color: #202434; font-size: 30px;">人力资源管理系统</h1>
                </div>

                <div>
                    <el-dropdown>
                        <!-- 用户头像与用户名部分 -->
                        <div class="demo-basic--circle">
                            <div class="block">
                                <div class="avatar-info">
                                    <el-avatar :size="40" :src="avatar" :class="['avatar-info']"
                                               icon="el-icon-user-solid"></el-avatar>
                                    <span class="username">{{username}}</span>
                                </div>
                            </div>
                        </div>
                        <el-dropdown-menu slot="dropdown" height="auto" style="margin-top: 0px; margin-right: -30px;">
                            <el-dropdown-item><i class="el-icon-info" @click=""></i>个人资料</el-dropdown-item>
                            <el-dropdown-item><i class="el-icon-edit"></i>修改密码</el-dropdown-item>
                            <el-dropdown-item @click="logout"><i class="el-icon-switch-button"></i>退出登录
                            </el-dropdown-item>
                        </el-dropdown-menu>
                    </el-dropdown>
                </div>

            </div>
        </el-header>
        <el-container>
            <el-aside width="200px">
                <el-menu default-active="4" :default-openeds="['2', '3']" background-color="#ffffff">
                    <el-menu-item index="1"><i class="el-icon-s-home"></i>主页</el-menu-item>
                    <el-menu-item index="2">薪资信息</el-menu-item>
                    <el-menu-item index="3">考勤信息</el-menu-item>
                    <el-menu-item index="4">我的申请</el-menu-item>
                    <el-menu-item index="6">培训活动</el-menu-item>
                </el-menu>
            </el-aside>

            <el-main>
                <div class="box">
                    <el-table
                            v-loading="loading"
                            :data="tableData"
                            stripe style="width: 100%"
                            :row-style="{height: '60px'}"
                            :cell-style="{padding: '0'}"
                            @selection-change="handleSelectionChange">
                        <el-table-column
                                label="序号"
                                type="index"
                                width="50">
                        </el-table-column>
                        <el-table-column
                                prop="name"
                                label="培训名称"
                                align="center">
                        </el-table-column>
                        <el-table-column
                                prop="description"
                                label="培训描述"
                                align="center">
                        </el-table-column>
                        <el-table-column
                                prop="startTime"
                                label="开始时间"
                                align="center">
                        </el-table-column>
                        <el-table-column
                                prop="endTime"
                                label="结束时间"
                                align="center">
                        </el-table-column>
                        <el-table-column
                                prop="adminName"
                                label="发起人"
                                align="center">
                        </el-table-column>
                        <el-table-column
                                prop="score"
                                label="成绩"
                                align="center">
                        </el-table-column>
                        <el-table-column
                                align="center"
                                label="操作">
                            <template slot-scope="scope">
                                <el-button type="primary" size="mini" @click="add(scope.row)" plain>参与</el-button>
                            </template>
                        </el-table-column>
                    </el-table>

                    <el-pagination
                            @size-change="handleSizeChange"
                            @current-change="handleCurrentChange"
                            :current-page="currentPage"
                            :page-sizes="[5,10,15,20]"
                            :page-size="pageSize"
                            layout="total, sizes, prev, pager, next, jumper"
                            :total="totalCount">
                    </el-pagination>
                </div>

            </el-main>
        </el-container>

    </el-container>
</div>
<script>
    new Vue({
        el: "#app",
        data() {
            return {
                loading:true,
                tableData:[
                    {
                        name:'',
                        description:'',
                        startTime:'',
                        endTime:'',
                        staffName:'',
                    }
                ],
                username: '',
                avatar: '',
                trainingPartic: {
                    userId: '',
                    trainingId: ''
                },
                // 默认总记录数为100
                totalCount : 100,
                // 默认当前页为1
                currentPage: 1,
                // 默认展示5条
                pageSize: 5,
            }
        },
        mounted() {
            this.getUsername();
            this.getUserId();
        },

        methods: {
            getUserId() {
                axios.get('http://localhost:8080/EmployeeManagementSystem2/user/getUserId')
                    .then(response => {
                        this.trainingPartic.userId = response.data;
                        console.log("get" + this.trainingPartic.userId)
                        this.selectAll()
                    })
            },
            selectAll(){
                var _this = this;
                console.log("select" + this.trainingPartic.userId)
                axios({
                    method: "post",
                    url: "http://localhost:8080/EmployeeManagementSystem2/trainingPartic/selectByStaffId?currentPage="+this.currentPage+"&pageSize="+this.pageSize,
                    data:{id:this.trainingPartic.userId}
                }).then(function (response){
                    _this.tableData = response.data.rows;
                    _this.totalCount = response.data.totalCount;
                    _this.loading = false;
                })
            },
            add(row) {
                var _this = this;
                // 获取培训ID
                axios.get('http://localhost:8080/EmployeeManagementSystem2/training/getTrainingIdByName', {
                    params: {name: row.name}
                }).then(function (response) {
                        _this.trainingPartic.trainingId = response.data;
                    axios({
                        method: "post",
                        url: "http://localhost:8080/EmployeeManagementSystem2/trainingPartic/add",
                        data: this.trainingPartic
                    }).then(function (response) {
                        _this.selectAll();
                        if (response.data === "success") {
                            _this.selectAll();
                            _this.$message({
                                message: '参与成功',
                                type: 'success'
                            });
                        }
                    })
                })
            },
            logout() {
                this.$confirm('您确定要退出登录吗?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    var _this = this;
                    axios({
                        method: "get",
                        url: "http://localhost:8080/EmployeeManagementSystem2/user/logout",
                    }).then(function (response) {
                        if (response.data === "success") {
                            _this.$message({
                                message: '成功退出',
                                type: 'success'
                            });
                            setTimeout(() => {
                                window.location.href = "http://localhost:8080/EmployeeManagementSystem2/login.html";
                            }, 400);
                        }
                    })
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消退出'
                    });
                });
            },
            getUsername() {
                axios.get('http://localhost:8080/EmployeeManagementSystem2/user/getUsername')
                    .then(response => {
                        this.username = response.data;
                    })
            },
            handleSizeChange(val) {
                // 重新设置每页显示的条数
                this.pageSize = val;
                this.selectAll();
            },
            handleCurrentChange(val) {
                // 重新设置当前页码
                this.currentPage = val;
                this.selectAll();
            },
            goToHome() {
                window.location.href = "http://localhost:8080/EmployeeManagementSystem2/pages/employee/adminHome.html"
            },
            goToTrainingParticManager(){
                window.location.href = "http://localhost:8080/EmployeeManagementSystem2/pages/employee/trainingParticManager.html"
            },
        }
    })
</script>
</body>
</html>
