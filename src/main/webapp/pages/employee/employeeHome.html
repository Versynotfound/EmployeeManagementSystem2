<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人力资源管理系统</title>
    <style>
        html, body, #app {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .box {
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            background-color: #ffffff;


            .el-main {
                flex: 1;
                color: #000000;
                text-align: center;
                line-height: 160px;
            }
        }


        .el-container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .el-header {
            display: flex;
            justify-content: space-between;
            background-color: #9bc3f8;
            color: #000000;
            text-align: center;
            line-height: 60px;
        }

        .el-aside {
            background-color: #ffffff;
            color: #000000;
            text-align: center;
            line-height: 200px;
        }


        .el-menu {
            background-color: #becbda;
        }

        .avatar-info {
            display: flex;
            align-items: center;
            margin-top: 0;
            margin-right: 10px;
            margin-left: 550px;
            cursor: pointer;
        }

        .username {
            margin-left: 0;
        }

        .avatar-uploader .el-upload {
            border: 1px dashed #d9d9d9;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .avatar-uploader .el-upload:hover {
            border-color: #409EFF;
        }
        .avatar-uploader-icon {
            font-size: 25px;
            color: #8c939d;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
        }

        .avatar {
            width: 100px;
            height: 100px;
            display: block;
        }

    </style>

</head>
<body>
<script src="../../js/vue.js"></script>
<script src="../../element-ui/lib/index.js"></script>
<link rel="stylesheet" href="../../element-ui/lib/theme-chalk/index.css">

<script src="../../js/axios-0.18.0.js"></script>

<div id="app">
    <el-container>
        <el-dialog
                title="修改密码"
                :visible.sync="changePasswordDialogVisible"
                width="30%">
            <el-form :rules="formRules" ref="updatePassword" :model="updatePassword" label-width="80px" status-icon>
                <el-form-item label="原密码" prop="password" class="passwordItem">
                    <el-input type="password" v-model="updatePassword.password" placeholder="请输入原密码"></el-input>
                </el-form-item>
                <el-form-item label="新密码" prop="newPassword">
                    <el-input type="password" v-model="updatePassword.newPassword"
                              placeholder="请输入新密码"></el-input>
                </el-form-item>
                <el-form-item label="确认密码" prop="confirmPassword">
                    <el-input type="password" v-model="updatePassword.confirmPassword"
                              placeholder="请再次输入新密码"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="submitForm('updatePassword')">确认</el-button>
                    <el-button @click="changePasswordDialogVisible = false">取消</el-button>
                </el-form-item>
            </el-form>
        </el-dialog>

        <el-dialog
                title="个人资料"
                :visible.sync="changePersonalInfoVisible"
                width="30%">
            <el-form ref="form" :rules="formRules" :model="updatePassword" label-width="80px">
                <el-upload
                        class="avatar-uploader"
                        action="http://localhost:8080/EmployeeManagementSystem2/upload"
                        :show-file-list="false"
                        :on-success="handleAvatarSuccess"
                        :before-upload="beforeAvatarUpload">
                    <img v-if="imageUrl" :src="imageUrl" class="avatar">
                    <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                </el-upload>
                <el-form-item label="用户id">
                    <el-input v-model="staff.userId" :disabled="true"></el-input>
                </el-form-item>
                <el-form-item label="用户名">
                    <el-input v-model="staff.username" :disabled="true"></el-input>
                </el-form-item>
                <el-form-item label="姓名">
                    <el-input v-model="staff.name"></el-input>
                </el-form-item>
                <el-form-item label="性别">
                    <el-select v-model="staff.gender">
                        <el-option label="男" value="0"></el-option>
                        <el-option label="女" value="1"></el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="所属部门">
                    <el-input v-model="staff.departmentName" :disabled="true"></el-input>
                </el-form-item>
                <el-form-item label="身份">
                    <el-input v-model="staff.level" :disabled="true"></el-input>
                </el-form-item>
                <el-form-item label="联系电话">
                    <el-input v-model="staff.phone"></el-input>
                </el-form-item>
                <el-form-item label="状态">
                    <el-input v-model="staff.status" :disabled="true"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="changePersonalInfo">确认修改</el-button>
                    <el-button @click="changePersonalInfoVisible = false">返回</el-button>
                </el-form-item>
            </el-form>
        </el-dialog>

        <el-header>
            <div style="display: flex; justify-content: space-between;">
                <div>
                    <h1 style="margin-top: 0; color: #202434; font-size: 30px;">人力资源管理系统</h1>
                </div>

                <div>
                    <el-dropdown @command="handleCommand">
                        <!-- 用户头像与用户名部分 -->
                        <div class="demo-basic--circle">
                            <div class="block">
                                <div class="avatar-info">
                                    <el-avatar :size="40" :src="avatar" :class="['avatar-info']"
                                               icon="el-icon-user-solid"></el-avatar>
                                    <span class="username">{{username}}</span>
                                </div>
                            </div>
                        </div>
                        <el-dropdown-menu slot="dropdown" height="auto" style="margin-top: 0px; margin-right: -30px;">
                            <el-dropdown-item command="showPersonalInfo"><i class="el-icon-info" @click=""></i>个人资料</el-dropdown-item>
                            <el-dropdown-item command="showDialog"><i class="el-icon-edit"></i>修改密码</el-dropdown-item>
                            <el-dropdown-item command="logout"><i class="el-icon-switch-button"></i>退出登录</el-dropdown-item>
                        </el-dropdown-menu>
                    </el-dropdown>
                </div>
            </div>
        </el-header>
        <el-container>
            <el-aside width="200px">
                <el-menu default-active="1" :default-openeds="['2', '3']" background-color="#ffffff">
                    <el-menu-item index="1" @click="goToHome"><i class="el-icon-s-home"></i>主页</el-menu-item>
                    <el-menu-item index="2" @click="goToAnnouncementInfo">公告板</el-menu-item>
                    <el-menu-item index="3">薪资信息</el-menu-item>
                    <el-menu-item index="4">考勤信息</el-menu-item>
                    <el-menu-item index="5">我的申请</el-menu-item>
                    <el-submenu index="6">
                        <template slot="title"><i class="el-icon-user-solid"></i>培训活动</template>
                        <el-menu-item-group>
                            <el-menu-item index="6-1" @click="">所有培训</el-menu-item>
                            <el-menu-item index="6-2" @click="goToTrainingParticManager">我参与的</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                </el-menu>
            </el-aside>

            <el-main>
                <div class="box">
                    <h1>员工</h1>{{username}}<h1>欢迎使用员工管理系统!</h1>
                </div>
            </el-main>
        </el-container>

    </el-container>
</div>
<script>
    new Vue({
        el: "#app",
        data() {
            let checkPassword = (rule, value, callback) => {
                if (!value) {
                    callback(new Error('请输入确认密码'));
                }
                if (value !== this.updatePassword.newPassword) {
                    callback(new Error('两次输入密码不一致!'));
                } else {
                    callback();
                }
            }
            return {
                updatePassword: {
                    id: '',
                    password: '',
                    newPassword: '',
                    confirmPassword: '',
                },
                changePasswordDialogVisible: false,
                formRules: {
                    password: [
                        {required: true, message: '请输入原密码', trigger: 'blur'},
                    ],
                    newPassword: [
                        {required: true, message: '请输入新密码', trigger: 'blur'},
                    ],
                    confirmPassword: [
                        {required: true, validator: checkPassword, trigger: 'blur'}
                    ],
                },
                staff:{
                    userId:'',
                    name:'',
                    gender:'',
                    departmentName:'',
                    level:'',
                    phone:'',
                    status:''
                },
                imageUrl: '',
                username: '',
                avatar: '',
                password:'',
                changePersonalInfoVisible:false
            }
        },
        mounted(){
            this.getUsername();
            this.getPassword();
            this.getUserId();
        },

        methods: {
            getPersonalInfo(){
                var _this = this;
                axios({
                    method: "post",
                    url: "http://localhost:8080/EmployeeManagementSystem2/staff/selectByUserId",
                    data:{id:this.staff.userId}
                }).then(function (response){
                    _this.staff = response.data;
                    console.log(_this.staff)
                })
            },
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        var _this = this;
                        if (_this.updatePassword.password == _this.password) {
                            if (_this.updatePassword.password == _this.updatePassword.confirmPassword) {
                                _this.$message.error('新密码不能与原密码一致，请重试');
                            } else {
                                _this.updatePassword.password = _this.updatePassword.confirmPassword;
                                axios({
                                    method: "post",
                                    url: "http://localhost:8080/EmployeeManagementSystem2/user/updatePassword",
                                    data: _this.updatePassword
                                }).then(function (response) {
                                    if (response.data === "success") {
                                        _this.updateDialogVisible = false;
                                        _this.$message({
                                            message: '修改成功，即将退出登录',
                                            type: 'success'
                                        });
                                        axios({
                                            method: "get",
                                            url: "http://localhost:8080/EmployeeManagementSystem2/user/logout",
                                        }).then(function (response) {
                                            if (response.data === "success") {
                                                setTimeout(() => {
                                                    window.location.href = "http://localhost:8080/EmployeeManagementSystem2/login.html";
                                                }, 400);
                                            }
                                        })
                                    }
                                })
                            }
                        } else {
                            _this.$message.error('密码错误，请重试');
                        }
                    } else {
                        return false;
                    }
                });
            },
            getUserId() {
                axios.get('http://localhost:8080/EmployeeManagementSystem2/user/getUserId')
                    .then(response => {
                        this.updatePassword.id = response.data;
                        this.staff.userId = response.data;
                    })
                axios({
                    method: "post",
                    url: "http://localhost:8080/EmployeeManagementSystem2/staff/selectByUserId",
                    data:{id:this.staff.userId}
                }).then(function (response){
                    this.staff = response.data;
                    console.log(this.staff)
                })
            },
            getPassword() {
                axios.get('http://localhost:8080/EmployeeManagementSystem2/user/getPassword')
                    .then(response => {
                        this.password = response.data;
                    })
            },
            handleCommand(func){
                eval('this.' + func + '()')
            },
            showPersonalInfo(){
                this.changePersonalInfoVisible = true;
            },
            showDialog(){
                this.changePasswordDialogVisible = true;
            },
            changePersonalInfo(){

            },
            handleAvatarSuccess(res, file) {
                this.imageUrl = URL.createObjectURL(file.raw);
            },
            beforeAvatarUpload(file) {
                const isJPG = file.type === 'image/jpeg';
                const isLt2M = file.size / 1024 / 1024 < 2;

                if (!isJPG) {
                    this.$message.error('上传头像图片只能是 JPG 格式!');
                }
                if (!isLt2M) {
                    this.$message.error('上传头像图片大小不能超过 2MB!');
                }
                return isJPG && isLt2M;
            },
            logout() {
                this.$confirm('您确定要退出登录吗?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    var _this = this;
                    axios({
                        method: "get",
                        url: "http://localhost:8080/EmployeeManagementSystem2/user/logout",
                    }).then(function (response) {
                        if (response.data === "success") {
                            _this.$message({
                                message: '成功退出',
                                type: 'success'
                            });
                            setTimeout(() => {
                                window.location.href = "http://localhost:8080/EmployeeManagementSystem2/login.html";
                            }, 400);
                        }
                    })
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消退出'
                    });
                });
            },
            getUsername(){
                axios.get('http://localhost:8080/EmployeeManagementSystem2/user/getUsername')
                    .then(response => {
                        this.username = response.data;
                        this.staff.username = response.data;
                    })
            },
            goToHome(){
                window.location.href = "http://localhost:8080/EmployeeManagementSystem2/pages/employee/employeeHome.html"
            },
            goToAnnouncementInfo(){
                window.location.href = "http://localhost:8080/EmployeeManagementSystem2/pages/employee/announcementInfo.html"
            },
            goToTrainingParticManager(){
                window.location.href = "http://localhost:8080/EmployeeManagementSystem2/pages/employee/trainingParticManager.html"
            },
        }
    })
</script>
</body>
</html>
